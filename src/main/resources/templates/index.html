<!DOCTYPE html>
<html>
	<head>
		<title>Chulien Posis</title>
		<link href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-triton/resources/theme-triton-all.css" 
		rel = "stylesheet" />         
		
		<script type = "text/javascript" 
		src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>
	
		<script type="text/javascript" th:src="@{/js/sampleData.js}"></script>
		<script type="text/javascript" th:src="@{/js/usermanagement.js}"></script> 
		<script type="text/javascript" th:src="@{/js/producttypemanagement.js}"></script>
		<script type="text/javascript" th:src="@{/js/tagsmanagement.js}"></script>
		<script type="text/javascript" th:src="@{/js/productmanagement.js}"></script>
		<script type="text/javascript" th:src="@{/js/inventorymanagement.js}"></script>
<!--
		<script type="text/javascript" src="../static/js/sampleData.js"></script>
		<script type="text/javascript" src="../static/js/usermanagement.js"></script>	
		<script type="text/javascript" src="../static/js/producttypemanagement.js"></script>
		<script type="text/javascript" src="../static/js/tagsmanagement.js"></script>	
		<script type="text/javascript" src="../static/js/productmanagement.js"></script> -->
	
		<script type="text/javascript">
			Ext.define('Posis.view.MainContainer', {
				extend: 'Ext.TabPanel',
				alias: 'widget.maincontainer',
				id: 'mainContainer',
				fullscreen: true,
				activeTab: 4,
				listeners: {
					tabchange: function(panel, tab) {
						panel.updateLayout();
					}
				},
			    items: [{
			        title: 'HOME',
			        html: '<div id="home"></div>'
			    }, {
			        title: 'MANAGE USERS',
			        html: '<div id="manageUsers"></div>',
			        listeners: {
			        	render: function() { 
			        		Ext.widget('userslist', { renderTo: 'manageUsers' });
			        	}
			        }	 
			    }, {
			    	title: 'MANAGE PRODUCT CATEGORIES',
			    	html: '<div id="manageProductTypes"></div>',
			    	listeners: {
			    		render: function() {
			    			Ext.widget('producttypeslist', {renderTo: 'manageProductTypes'});
			    		}
			    	}
			    }, {
			    	title: 'MANAGE PRODUCT',
			    	html: '<div id="manageProducts"></div>',
			    	listeners: {
			    		render: function() {
			    			Ext.widget('productslist', {renderTo: 'manageProducts'});
			    		}
			    	}
			    }, {
			    	title: 'MANAGE INVENTORY',
			    	html: '<div id="manageInventories"></div>',
			    	listeners: {
			    		render: function() {
			    			Ext.widget('inventorieslist', {renderTo: 'manageInventories'});
			    		}
			    	}
			    }, {
			    	title: 'POINT OF SALE',
			    	html: '<div id="managePointOfSales"></div>',
			    	listeners: {
			    		render: function() {
			    			
			    		}
			    	}
			    }, {
			    	title: 'MANAGE TAGS',
			    	html: '<div id="manageTags"></div>',
			    	listeners: {
			    		render: function() {
			    			Ext.widget('tagslist', { renderTo: 'manageTags' });
			    		}
			    	}
			    }]
			});

			Ext.onReady(function() {
				Ext.application({
					name: 'Posis',
					stores: ['UserStore', 'ProductTypeStore', 'TagStore', 'ProductStore', 'InventoryStore'],
					controllers: ['UserController', 'ProductTypeController', 'TagController',
						'ProductController', 'InventoryController'],
					launch: function() {
						var mainpanel = new Posis.view.MainContainer({
							renderTo: 'container'
						});
						mainpanel.updateLayout();	
					}
				});
			});	
		</script>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
